<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>냥냥냥냥냥</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('./cat_village.png'); /* 배경 이미지 경로 */
            background-size: cover; /* 화면에 꽉 차도록 설정 */
            background-repeat: no-repeat; /* 반복 없이 한 번만 나타나도록 설정 */
            font-family: Arial, sans-serif;
        }

        .cat {
            position: absolute;
            animation: catRain 5s linear infinite; /* 고양이 비 내리는 애니메이션 */
            width: 50px; /* 고양이 비의 너비 조정 */
            height: auto; }

        @keyframes catRain {
            0% {
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        #backButton {
    padding: 10px 20px;
    background-color: #ffbb34; /* 버튼 배경색 */
    color: white; /* 텍스트 색상 */
    border: none; /* 테두리 없앰 */
    border-radius: 50px; /* 모서리 둥글게 */
    cursor: pointer; /* 마우스 오버시 커서 모양 변경 */
    font-size: 13px; /* 폰트 크기 */
   
    transition: background-color 0.3s; /* 배경색 변경 애니메이션 */
}

#backButton:hover {
    background-color: #ff881f; /* 마우스 오버시 배경색 변경 */
}
.arrow-back {
            display: inline-block;
            width: 15px; /* 화살표 너비를 더 작게 */
            height: 15px; /* 화살표 높이를 더 작게 */
            background-color: transparent;
            border: solid white; /* 테두리 색상 */
            border-width: 0 5px 5px 0; /* 테두리 두께를 늘림 */
            padding: 3px;
            transform: rotate(135deg);
            -webkit-transform: rotate(135deg);
            cursor: pointer;
            position: fixed; /* 화살표를 화면에 고정 */
            top: 20px; /* 화면 하단으로부터의 거리 */
            left: 20px; /* 화면 오른쪽으로부터의 거리 */
        }
        .arrow-back:hover {
            border-color: #ff9dc2; /* 마우스 오버시 테두리 색상 변경 */
        }
        
    </style>
</head>
<body>
    
    <div class="arrow-back" onclick="event.stopPropagation(); window.location='index.html';"></div>
    <script>
        function createCat() {
            const cat = document.createElement('img');
            cat.src = 'cat_rain.png'; // 고양이 PNG 이미지 경로
            cat.classList.add('cat');
            cat.style.left = Math.random() * window.innerWidth + 'px';
            cat.title = "MYAA"; // 툴팁 추가
            document.body.appendChild(cat);
            setTimeout(() => {
                cat.remove();
            }, 5000); // 5초 후에 고양이가 제거됩니다.
        }
    
        function generateCats() {
            setInterval(createCat, 1000); // 1초마다 고양이 생성
        }
    
        window.onload = generateCats;
        document.addEventListener('click', function() {
            alert("앗 잠시 졸았더니 고양이 마을에 도착해버렸네..");
        });
        document.getElementById('backButton').addEventListener('click', function() {
            window.history.back();
            location.href = 'index.html'; 
        });
    </script>
    
</body>
</html>
